<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Usuário - SGHSS</title>
  <link rel="stylesheet" href="../css/userRegistration.css">
</head>
<body>
  <form id="createUserForm">
    <h2>Criar Usuário</h2>

    <label for="fullName">Nome Completo</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Número de Telefone</label>
    <input type="text" id="phone" name="phone" required>

    <label for="typeUser">Tipo de Usuário</label>
    <select id="typeUser" name="typeUser" required>
      <option value="">Selecione...</option>
      <option value="PACIENTE">Paciente</option>
      <option value="PROFISSIONAL">Profissional de Saúde</option>
      <option value="ADMIN">Administrador</option>
    </select>

    <!-- Campos dinâmicos -->
    <div id="extraFields"></div>

    <button type="submit">Criar Usuário</button>
    <p id="message"></p>
  </form>

  <script src="../files.js/userRegistration.js"></script>
</body>
</html>
