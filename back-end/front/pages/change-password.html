<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Senha</title>
  <link rel="stylesheet" href="../css/change-password.css.css">
</head>
<body>
  <div class="container">
    <h2>Definir Nova Senha</h2>
    <form id="changePasswordForm">
      <div class="form-group">
        <input type="password" id="newPassword" placeholder="Nova Senha" required>
        <button type="button" class="toggle-password" onclick="togglePassword('newPassword', this)">👁</button>
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">👁</button>
      </div>
      <button type="submit" class="btn">Salvar Nova Senha</button>
    </form>
    <p id="errorMsg"></p>
  </div>

  <script src="../files.js/change-password.js"></script>
</body>
</html>
