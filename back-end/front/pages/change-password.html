<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trocar Senha</title>
  <link rel="stylesheet" href="../css/change-password.css.css">
</head>
<body>
  <div class="form-container">
    <h2>Trocar Senha</h2>
    <form id="changePasswordForm">
      <input type="password" id="newPassword" placeholder="Nova senha" required>
      <input type="password" id="confirmPassword" placeholder="Repetir nova senha" required>
      <button type="submit">Confirmar</button>
      <span id="msg"></span>
    </form>
  </div>
  <script src="../files.js/change-password.js"></script>
</body>
</html>
